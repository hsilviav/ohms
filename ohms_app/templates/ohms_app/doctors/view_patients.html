{% extends 'ohms_app/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
    <h2>Patients</h2>
    <table style="margin-top: 30px;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
                <tr>
                    <td>{{ patient.first_name }}</td>
                    <td>{{ patient.last_name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>
                        <a href="{% url 'view_data' first_name=patient.first_name last_name=patient.last_name %}">
                            <button class="btn btn-outline-info">View Data</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
